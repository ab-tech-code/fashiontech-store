<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | FashionTech</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart ðŸ›’ <span id="cart-count">0</span></a>
    </nav>
  </header>

  <!-- CHECKOUT -->
  <section class="checkout">
    <h1>Checkout</h1>

    <form id="checkoutForm">
      <!-- CUSTOMER INFO -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" required>
      </div>

      <div class="form-group">
        <label>Delivery Address</label>
        <textarea id="address" required></textarea>
      </div>

      <!-- PAYMENT METHOD -->
      <div class="payment-method">
        <h3>Payment Method</h3>

        <label>
          <input type="radio" name="payment" value="Pay on Delivery" checked>
          Pay on Delivery
        </label>

        <label>
          <input type="radio" name="payment" value="Paystack">
          Pay Online (Paystack)
        </label>
      </div>

      <button type="submit" class="btn-primary">
        Place Order
      </button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 FashionTech</p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
